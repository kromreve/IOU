        </a>
        <div class="toolbar">
          <div>
            <p>Welcome Back, <span id="username"></span></p>
          </div>
          <div class="toolbar__right">
            <a href="home.html" class="btn btn--primary logout">Log Out</a>
          </div>
        </div>
      </header>
      <nav class="user__nav">
        <ul class="menu">
          <li class="menu__item">
            <a class="menu__link" href="makePayment.html">Make Payment</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="requestPayment.html">Request Payment</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="depositFunds.html">Deposit Funds</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="withdrawFunds.html">Withdraw Funds</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="transactionHistory.html"
              >Transaction History</a
            >
          </li>
          <li class="menu__item">
            <a class="menu__link is-active" href="accountHome.html">Account</a>
          </li>
          <li class="menu__item">
            <div class="notif_div">
              <a class="menu__link" href="notifications.html">Notifications</a>

              <div class="notif_num">
                <span class="menu__link" href="notifications.html"
                  ><span class="badge">4</span></span

              </div>

            <!--<a class="menu__link" href="notifications.html">Notifications</a>-->

          <li class="menu__title">Help</li>
          <li class="menu__item">
            <a class="menu__link" href="contactPage.html">Leave Review</a>
          </li>
          <li class="menu__item">

          </li>
          <li class="menu__item">
            <a class="menu__link" href="contactPage.html">Contact Us</a>
          </li>
        </ul>
      </nav>
      <div class="dashboard">
        <div class="dashboard__item">
          <div class="card">
            <div class="card__header">Account</div>
            <div class="card__content">
              <div class="card__item">
                <div class="title">Account Details</div>
                <form class="inputPage" id = "update-account-form">
                  <div class="firstPage">
                    <div class="item">
                      <label class="label">name</label>
                      <input
                        type="text"
                        class="input"
                        id="inp"
                        placeholder="John Smith"
                        
                      />
                    </div>
                    <div class="item2">
                      <label class="label">email</label>
                      <input
                        type="text"
                        class="input"
                        id="inp2"
                        placeholder="JohnSmith@gmail.com"
                        
                      />
                    </div>
                  </div>
                  <div class="secondPage">
                    <div class="item">
                      <label class="label">password</label>
                      <input
                        type="text"
                        id="inp3"
                        class="input"
                        placeholder="JoHnSmItH"
                        
                      />
                    </div>
                    <div class="item2">
                      <div class="cvc">
                        <label class="label">phone number</label>
                      </div>
                      <input
                        type="text"
                        class="input"
                        id="inp4"
                        placeholder="651-555-2123"
                        
                      />
                    </div>
                  </div>

                  <div class="item2">
                    <div class="pay_button">
                      <!--<button class="payment_submit" id="edit-btn">Edit</button>-->
                      <button
                        class="payment_submit"
                        type="submit"
                        value="Submit"
                        id="edit-btn"
                      >Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/account.js">
    </script>
