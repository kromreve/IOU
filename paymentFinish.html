<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/paymentFinish.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:900|Work+Sans:300"
      rel="stylesheet"
    />
    <title>IOU</title>
  </head>
  <body>
    <div class="user">
      <header class="user__header">
        <a href="userHome.html" class="logo">
          <h1>IOU</h1>
        </a>
        <div class="toolbar">
          <div>
            <p>Welcome Back, [USERNAME]</p>
          </div>
          <div class="toolbar__right">
            <a href="home.html" class="btn btn--primary logout">Log Out</a>
          </div>
        </div>
      </header>
      <nav class="user__nav">
        <ul class="menu">
          <li class="menu__item">
            <a class="menu__link is-active" href="makePayment.html"
              >Make Payment</a
            >
          </li>
          <li class="menu__item">
            <a class="menu__link" href="requestPayment.html">Request Payment</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="depositFunds.html">Deposit Funds</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="withdrawFunds.html">Withdraw Funds</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="transactionHistory.html"
              >Transaction History</a
            >
          </li>
          <li class="menu__item">
            <a class="menu__link" href="accountHome.html">Account</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="notifications.html">
              <div class="spread">
                Notifications
                <span class="notif_num" href="notifications.html"
                  ><span class="badge">4</span></span
                >
              </div>
            </a>
          </li>
          <li class="menu__title">Help</li>
          <li class="menu__item">
            <a class="menu__link" href="contactPage.html">Leave Review</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="contactPage.html">Report A Bug</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="contactPage.html">Contact Us</a>
          </li>
        </ul>
      </nav>
      <div class="dashboard">
        <div class="dashboard__item">
          <div class="card">
            <div class="card__header">Choose who you want to pay!</div>
            <div class="card__content">
              <div class="card__item">
                <div class="title">Payment</div>
                <div class="inputPage">
                  <div class="firstPage">
                    <div class="item">
                      <label class="label">search</label>
                      <input
                        type="text"
                        class="input"
                        placeholder="Ex. @JohnSmith"
                      />
                      <button class="search">Search</button>
                    </div>
                  </div>
                  <div class="secondPage">
                    <div class="item2">
                      <label class="label2"
                        >How much do you want to pay [USER]</label
                      >
                      <input
                        type="text"
                        class="input"
                        placeholder="$1,000,000.00"
                      />
                    </div>
                  </div>
                  <div class="fourthPage">
                    <div class="item4">
                    
                      <h2>Message Box:</h2>
                      <input type="text" class="hide" id="textInput">
                    </div>
                  </div>
                  
                </div>
                  <div class="thirdPage">
                    <div class="item3">
                      <button class="finish_pay_btn" onclick="window.location.href='confirmPayment.html'">Finish Payment</button>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>"js/payFinish"</script>
  </body>
</html>
